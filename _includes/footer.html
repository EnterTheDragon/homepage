<footer class="main_footer">
  <div class="social">
    <a href="https://github.com/{{ site.github_username }}" class="social__link">
      <img src="/images/github_icon.svg" width="28" height="28" alt="GitHub icon" class="social__icon">
      <h3 class="icon_text">GitHub</h3>
    </a>
    <a href="https://gitlab.com/{{ site.gitlab_username }}" class="social__link">
      <img src="/images/gitlab_icon.svg" width="28" height="28" alt="GitLab" class="social__icon">
      <h3 class="icon_text">GitLab</h3>
    </a>
    <a href="mailto:{{ site.email }}" class="social__link">
      <img src="/images/mail_icon.svg" width="28" height="28" alt="email" class="social__icon">
      <h3 class="icon_text">Email</h3>
    </a>
  </div>
  <div class="footer_info">
    <div class="fi__item">
      <h3>Hosted on <a class="fi__item__a" href="https://github.com">GitHub</a></h3>
    </div>
    <div class="fi__item">
      <h3>Made with <a class="fi__item__a" href="https://jekyllrb.com">Jekyll</a></h3>
    </div>
  </div>
</footer>
<script src="/js/scripts.js"></script>
<noscript>
  <style>
    .main_header {
      background-color: #452968;
    }
  </style>
</noscript>
